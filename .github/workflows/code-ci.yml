name: CI Process

on:
    pull_request:
        branches: [ "main" ]
    workflow_dispatch:

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Build with Gradle
              run: |
                  ./gradlew api:build

            - name: Test with Gradle
              run: |
                  ./gradlew test

            - name: Set Release Version
              run: |
                  echo "RELEASE_VERSION=${GITHUB_SHA}" >> .env

            - name: Build Docker Image
              run: |
                  ./gradlew :api:dockerBuildImage

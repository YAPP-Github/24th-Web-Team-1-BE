name: CI Process

on:
    push:
        branches: [ "main" ]
    workflow_dispatch:

permissions:
    contents: read

env:
    RELEASE_VERSION: ${{ github.sha }}
    EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

jobs:
    code-ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Cache Gradle
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Jooq Code Generation
              run: |
                  ./gradlew  jooqCodegenAll

            - name: Test with Gradle
              run: |
                  ./gradlew test -parallel

            - name: Build with Gradle
              run: |
                  ./gradlew  api:build -x test

            - name: Generate OpenAPI3
              run: |
                  ./gradlew  openapi3 -PserverUrl=https://api.fewletter.site

            - name: Generate Swagger
              run: |
                  ./gradlew  generateStaticSwaggerUI

            - name : Docker Login
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker Image
              run: |
                  ./gradlew  api:buildDockerImage -PimageName=fewletter/api -PreleaseVersion=${{ env.RELEASE_VERSION }}
